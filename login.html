
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO - Login</title>
    
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <section class="h-100 gradient-form" style="background-color: #eee;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
              <div class="card rounded-3 text-black">
                <div class="row g-0">
                  <div class="col-lg-6">
                    <div class="card-body p-md-5 mx-md-4">
      
                      <div class="text-center">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
                          style="width: 185px;" alt="logo">
                        <h4 class="mt-1 mb-5 pb-1">Ecommerce</h4>
                      </div>
      
                      <form>
                        <p>Inicie sesiòn con su cuenta</p>
      
                        <div class="form-outline mb-4">
                          <input type="email" id="useremail" class="form-control"
                            placeholder="Correo Electrónico" />
                          <label class="form-label" for="useremail">Correo Electrónico</label>
                        </div>
      
                        <div class="form-outline mb-4">
                          <input type="password" id="userpassword" class="form-control" />
                          <label class="form-label" for="userpassword">Contraseña</label>
                        </div>
      
                        <div class="text-center pt-1 mb-5 pb-1">
                          <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="submit" onclick="Login()">Iniciar Sesión</button>
                        </div>
      
                        <div class="d-flex align-items-center justify-content-center pb-4">
                          <p class="mb-0 me-2">¿No tiene una cuenta?</p>
                          <a href="./registro.html"><button type="button" class="btn btn-outline-danger">Crear cuenta</button></a>
                        </div>
      
                      </form>
      
                    </div>
                  </div>
                  <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                    <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                      <h4 class="mb-4">Bienvenido a nuestro Ecommerce</h4>
                      <p class="small mb-0">Podras encontrar una serie de productos de diferentes categorìas.</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section> 
      <!-- JavaScript Bundle with Popper -->
    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
</body>
</html>
